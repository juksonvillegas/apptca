<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': !this.prev}" ><a class="page-link" (click)="paginarModelo(this.modelo, this.prev)"  >Anterior</a></li>
    <li class="page-item" [ngClass]="{'disabled': !this.next}"><a class="page-link" (click)="paginarModelo(this.modelo, this.next)" >Siguiente</a></li>
  </ul>
</nav>
