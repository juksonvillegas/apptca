 <div class="row p-3">
  <div class="input-group">
      <input autofocus (keyup.enter)="buscarModel()" [(ngModel)]="term" id="txtbuscar" type="text" class="form-control" placeholder="Ingrese texto a buscar">
      <div class="input-group-append">
          <select [(ngModel)]="selected"  class="form-control" name="optparams" id="optparams">
                <option value="{{param.value}}" *ngFor="let param of params">{{param.text}}</option>
          </select>
        </div>
  </div>
</div>
