<div class="row justify-content-center">
     <div class="col-12">
        <!-- Cabecera del formulario categorias -->
        <div class="row pb-2 pt-1">
            <div class="col-auto align-self-center">
                <h2 class="text-uppercase">Categorias</h2>
            </div>
            <div class="col-auto p-1 align-content-center" data-toggle="tooltip" data-placement="bottom" title="Agregar nueva Categoria">
                <button class="btn btn-sm btn-primary rounded" data-toggle="modal" data-target="#agregarcategoria" (click)="abrirAgregarCategoria()" >
                    <i class="fas fa-plus">
                        <span class="span-sm"></span>
                    </i>
                </button>
            </div>
            <!-- MODAL ELIMINAR categoria -->
            <div class="modal fade" id="eliminarcategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">¿Eliminar Categoria?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Nombre: {{categoria.nombre|titlecase}}
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="eliminarcategoria()" >Eliminar</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- FIN ELIMINAR Categoria -->
            <!-- MODAL AGREGAR categorias -->
            <div class="modal fade" id="agregarcategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabel">{{accion}} Categoria</h5>
                            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                        </div>
                        <div class="modal-body">
                            <div class="containter-fluid">
                                <form action="">
                                    <div class="form-group row">
                                        <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                                        <div class="col-sm-10">
                                            <input type="text" [(ngModel)]="categoria.nombre" class="form-control" id="nombre" name="nombre"  
                                            placeholder="Nombre de la categoria" value={{categoria.nombre}} autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer bg-light">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="button" (click)="seleccionarAccion()" data-dismiss="modal" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIN AGREGAR categoria -->
        </div>
        <div class="row p-3">
            <div class="input-group">
                <input autofocus (keyup)="buscarCategorias(term)" id="txtbuscar" [(ngModel)]="term" type="text" class="form-control" placeholder="Ingrese texto a buscar">
                <div class="input-group-append">
                    <select class="form-control" name="params" id="params" [(ngModel)]="params">
                        <option value='?nombre__icontains=' selected="selected" >Nombre</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Tabla categorias -->
        <table *ngIf="this.datos>0" class="table table-hover table-bordered table-sm table-responsive-sm">
            <thead class="thead-dark">
                <th>Nombre</th>
                <th>Acción</th>
            </thead>
            <tbody>
                <!-- Aca se deben servir los categorias -->
                <tr *ngFor = "let c of categorias">
                    <td class="col-auto">{{c.nombre|titlecase}}</td>
                    <td>
                        <!-- Falta verificar el ancho de los cols al achicar la pantalla -->
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#agregarcategoria" (click)="verCategoria(c.id)" >
                                    <i class="fas fa-edit"></i> 
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#eliminarcategoria" (click)="verCategoria(c.id)" >
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- div para cuando no hay categorias -->
        <div *ngIf="!this.datos" class="col danger">
            <!-- hacer un card para cuando no hayan registros -->
            nada para mostrar 
        </div>
        <!-- Paginacion -->
        <nav *ngIf="this.datos>10" aria-label="...">    
            <div class="fixed-bottom">
                <app-pagination (paginationEvent)="paginarModelo(modelo, $event)" [prev]="prev" [next]="next" [modelo]="modelo" ></app-pagination>
            </div>
        </nav>
        <notifier-container></notifier-container>
    </div>
</div>
