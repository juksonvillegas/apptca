<div class="container mt-3">
    <div *ngIf="this.id" class="alert alert-warning sticky-top">
        Editando...
    </div>
    <form action="">
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="dato.nombre" class="form-control" id="nombre" name="nombre"  
                placeholder="Nombre de la marca" value={{dato.nombre}} autocomplete="off">
            </div>
        </div>
        <div class="form-group row justify-content-sm-end">
            <div class="col-sm-3 col-lg-2">
                <button (click)="accion()" class="btn btn-success btn-block">Guardar</button>
            </div>
        </div>
    </form>
</div>
