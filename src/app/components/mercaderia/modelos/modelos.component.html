<div class="row justify-content-center">
     <div class="col-12">
        <!-- Cabecera del formulario modelos  -->
        <div class="row pb-2 pt-1">
            <div class="col-auto align-self-center">
                <h2 class="text-uppercase">Modelos</h2>
            </div>
            <div class="col-auto p-1 align-content-center" data-toggle="tooltip" data-placement="bottom" title="Agregar nuevo Modelo">
                <button class="btn btn-sm btn-primary rounded" data-toggle="modal" data-target="#agregarmodelo" (click)="abrirAgregarModelo()" >
                    <i class="fas fa-plus">
                        <span class="span-sm"></span>
                    </i>
                </button>
            </div>
        </div>
        
        <!-- MODAL ELIMINAR modelo  -->
        <div class="modal hide fade" id="eliminarmodelo" tabindex="-1"  aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Eliminar Modelo?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Nombre: {{modelo.marca_nombre|titlecase}}-{{modelo.nombre|titlecase}} 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="eliminarmodelo()" >Eliminar</button>
                </div>
                </div>
            </div>
        </div>
        <!-- FIN ELIMINAR modelo  -->
        <!-- MODAL AGREGAR modelo  -->
        <div class="modal hide fade" id="agregarmodelo" tabindex="-1" aria-hidden="true" data-focus-on="input:first">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                        <h5 class="modal-title" id="exampleModalLabel">{{accion}} Modelo</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="containter-fluid">
                            <form action="">
                                <div class="form-group row">
                                    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                                    <div class="col-sm-10">
                                        <input type="text" data-tabindex="1" [(ngModel)]="modelo.nombre" class="form-control" id="nombre" name="nombre"  
                                        placeholder="Nombre del modelo" value={{modelo.nombre}} autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="marca" class="col-form-label col-sm-2">Marca:</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="hidden" name="id_marca">
                                            <input type="text" class="form-control" id="marca" name="marca"  
                                            placeholder="Nombre de la marca" readonly value={{modelo.marca.nombre}} aria-describedby="seleccionarcategoria">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-primary" type="button" id="seleccionarcategoria" data-toggle="modal" href="#seleccionarmarca">
                                                    <i class="fas fa-search">
                                                        <span class="span-sm"></span>
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                        <label for="extendido" class="col-sm-2 col-form-label">Extendido:</label>
                                        <div class="col-sm-10">
                                            <input type="text" [(ngModel)]="modelo.extendido" class="form-control" id="extendido" name="nombre"  
                                            placeholder="Nombre extendido" value={{modelo.extendido}} autocomplete="off">
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" (click)="seleccionarAccion()" data-dismiss="modal" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN AGREGAR marca  -->
        <!-- MODAL MARCAS -->
        <div class="modal hide fade" id="seleccionarmarca" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Marca</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="marca" id="">
                        <select name="marcas" size=4 id="">
                            <option value="1">samsung</option>
                            <option value="1">samsung</option>
                            <option value="1">samsung</option>
                            <option value="1">samsung</option>
                            <option value="1">samsung</option>
                            <option value="1">samsung</option>

                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="seleccionarmarca()" >Seleccionar</button>
                    </div>
                    </div>
                </div>
            </div>
            <!-- FIN MODAL MARCAS -->
        <div class="row p-3">
            <div class="input-group">
                <input autofocus (keyup)="buscarMarcas(term)" id="txtbuscar" [(ngModel)]="term" type="text" class="form-control" placeholder="Ingrese texto a buscar">
                <div class="input-group-append">
                    <select class="form-control" name="params" id="params" [(ngModel)]="params">
                        <option value='?nombre__icontains=' selected="selected" >Nombre</option>
                        <option value='?marca_nombre__icontains=' selected="selected" >Marca</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Tabla marcas -->
        <table *ngIf="this.datos>0" class="table table-hover table-bordered table-sm table-responsive-sm">
            <thead class="thead-dark">
                <th>Nombre</th>
                <th>Marca</th>
                <th>Detalles</th>
                <th>Acción</th>
            </thead>
            <tbody>
                <!-- Aca se deben servir los marcas -->
                <tr *ngFor = "let c of modelos">
                    <td class="col-auto">{{c.nombre|titlecase}}</td>
                    <td class="col-auto">{{c.marca_nombre|titlecase}}</td>
                    <td class="col-auto">{{c.extendido|titlecase}}</td>
                    <td>
                        <!-- Falta verificar el ancho de los cols al achicar la pantalla -->
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#agregarmodelo" (click)="verMarca(c.id)" >
                                    <i class="fas fa-edit"></i> 
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#eliminarmodelo" (click)="verMarca(c.id)" >
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- div para cuando no hay marcas -->
        <div *ngIf="!this.datos" class="col danger">
            <!-- hacer un card para cuando no hayan registros -->
            nada para mostrar 
        </div>
        <!-- Paginacion -->
        <nav *ngIf="this.datos>10" aria-label="...">    
            <div class="fixed-bottom">
                <app-pagination (paginationEvent)="paginarModelo(modelo, $event)" [prev]="prev" [next]="next" [modelo]="modelo" ></app-pagination>
            </div>
        </nav>
        <notifier-container></notifier-container>
    </div>
</div>
